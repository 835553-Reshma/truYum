<!DOCTYPE html>
<html>
<head>
	<title>
	Edit Menu Item	
	</title>
<link rel="icon" href="images\truyum-logo-light.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
<script src="js\script.js">
    
</script>
</head>
<body>
    <header>
        &nbsp;&nbsp;truYum &nbsp;&nbsp;
        <image src="images\truyum-logo-light.png" width=30 height=30 />
        <nav>
            <a class="menu" href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <h1 class="heading">Edit Menu Item</h1>

    <form action="edit-menu-item-status.html" method="post" name="user" onsubmit="return valid()">

        <div>
            <label for="name">Name</label>
        </div>
        <div class="padding-bottom">
            <input type="text" id="name" name="title" size=70 />
        </div>

        <span>
            <div>
                <label for="price">Price(Rs.)</label>
            </div>
            <div>
                <input type="text" id="price" name="price" size=10 />
            </div>
        </span> <span>
            <div class="padding">
                <label for="active">Active</label>
            </div>
            <div class="padding-bottom">
                <input type="radio" name="inStock" value="yes" id="active" />Yes
            </div>
        </span> <span>
            <div>
                <input type="radio" name="inStock" value="no" id="active" />No
            </div>
        </span> <span>
            <div class="padding">
                <label for="dateOfLaunch">Date of Launch</label>
            </div>
            <div class="padding">
                <input type="date" name="dateOfLaunch" id="dateOfLaunch" value="" />
            </div>
        </span> <span>
            <div class="padding">Category</div>
            <div class="padding">
                <select name="category">
                    <option value="" disabled selected hidden>Select your category</option>
                    <option value="main course">Main Course</option>
                    <option value="starters">Starters</option>
                    <option value="dessert">Dessert</option>
                    <option value="drinks">Drinks</option>
                </select>
            </div>
        </span>
        <div class="padding-bottom">
            <label for="free-delivery"><input type="checkbox" name="freeDelivery"
                id="free-delivery" class="checkbox"/><span>Free Delivery</span></label>
        </div>
        <input type="submit" value="Save" name="submit" class="submit"/>
    </form>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
